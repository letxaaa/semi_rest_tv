<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit a Show</h1>
    <form action="/shows/new" method="post">
        {% csrf_token %}
        <p>
            Title:
            <input type="text" name="title" value="{{show.title}}">
        </p>
        <p>
            Network
            <input type="text" name="network" value="{{show.network}}">
        </p>
        <p>
            Release Date:
            <input type="date" name="release_date" value="{{show.release_date | safe}}">
        </p>
        <p>
            Description:
            <textarea name="description" value="{{show.description}}" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
